
<div style="text-align: center" class="container">
  <h2>List Host</h2>
  <table class="table table-hover">
    <a routerLink="/host/host-income">History Contract</a>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td><a [routerLink]="['/renter',account.id]">{{account.username}}</a></td>
      <td>{{account.email}}</td>
      <td>{{account.phone}}</td>
      <td>{{account.password}}</td>
      <td>{{account.status}}</td>
      <td><input type="button" value="Edit" class="btn btn-outline-info"></td>
<!--      <td><input (click)="deleteHost(account.id)" type="button" value="Delete" class="btn btn-outline-danger"></td>-->
    </tr>
    </tbody>
  </table>
</div>
