<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div style="margin-top: 100px;background-color: white;border-radius: 20px;text-align: center">
  <table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th colspan="2">Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td><a [routerLink]="['/renter',account.id]">{{account.username}}</a></td>
      <td>{{account.email}}</td>
      <td>{{account.phone}}</td>
      <td>{{account.password}}</td>
      <td>{{account.status}}</td>
      <td><input type="button" value="Edit" class="btn btn-outline-info"></td>
    </tr>
    </tbody>
  </table>
</div>
  </div>
</div>
