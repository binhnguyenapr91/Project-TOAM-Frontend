<div class="limiter">
  <div class="container-login100"
       style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div style="margin-top: 1px;background-color: white; width:70%;border-radius: 20px;text-align: center">
      <h3 >Income From Created-Date</h3>
      <table class="table table-hover">
        <tr>
          <th style="text-align: center">#</th>
          <th style="text-align: center">Date</th>
          <th style="text-align: center">Contracts Quantity</th>
          <th style="text-align: center">Income Per Month</th>
        </tr>
        <tr *ngFor="let income of incomePerMonth; index as i">
          <td style="text-align: center">{{i + 1}}</td>
          <td style="text-align: center">{{income.dateAndMonth}}</td>
          <td style="text-align: center">{{income.quantityOfContracts}}</td>
          <td style="text-align: center">{{income.valuePerMonth}}$</td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td style="text-align: center">Amount: {{amount}}$</td>
        </tr>
      </table>
    </div>
  </div>
</div>
