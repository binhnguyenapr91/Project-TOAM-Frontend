<section>
  <img src="../../assets/img/header3.png" height="88" width="1920"/>
</section>
<div style="text-align: center" class="container">
<label>
  <select class= "custom-select" style="width: 1100px; text-align: center; font-weight: bold; font-size: 30px; margin-top: 5px">
    <option>List User</option>
    <option>List Host</option>
    <option>Renter</option>
  </select>
</label>
<table class="table table-hover">

  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>User</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Status</th>
    <th colspan="4" style="text-align: center">Action</th>
  </tr>

  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.id}}</td>
    <td>{{account.name}}</td>
    <td>{{account.username}}</td>
    <td>{{account.email}}</td>
    <td>{{account.phone}}</td>
    <td>{{account.status}}</td>
    <td><input (click)="affectStatusAccount(account.id)" type="button" value="Dis/Enb" class="btn btn-outline-warning"></td>
    <td><input type="button" value="Detail" class="btn btn-outline-success"></td>
    <td><input [routerLink]="['../account-update', account.id]" type="button" value="Edit" class="btn btn-outline-info"></td>
    <td><input (click)="deleteAccount(account.id)" type="button" value="Delete" class="btn btn-outline-danger"></td>
  </tr>
  </tbody>
</table>
</div>
