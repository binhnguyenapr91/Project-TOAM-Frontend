<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
<div style="margin-top: 100px;background-color: white; width:100%;border-radius: 20px;text-align: center">
<a class="btn btn-success" routerLink="/account-create" style="margin: 5px">Create account</a>
<table class="table table-hover">
<thead>
  <th>ID</th>
  <th>Name</th>
  <th>User</th>
  <th>Email</th>
  <th>Phone</th>
  <th>Status</th>
  <th colspan="3" style="text-align: center">Action</th>
</thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.id}}</td>
    <td>{{account.name}}</td>
    <td><a [routerLink]="['/renter',account.id]">{{account.username}}</a></td>
    <td>{{account.email}}</td>
    <td>{{account.phone}}</td>
    <td>{{account.status}}</td>

    <td><input (click)="affectStatusAccount(account.id)" type="button" value="Dis/Ena" class="btn btn-outline-warning"></td>
<!--    <td><input type="button" value="Detail" class="btn btn-outline-success"></td>-->
    <td><input [routerLink]="['../account-update', account.id]" type="button" value="Edit" class="btn btn-outline-info"></td>
    <td><input (click)="deleteAccount(account.id)" type="button" value="Delete" class="btn btn-outline-danger"></td>
  </tr>
  </tbody>
</table>
  </div>
</div>
</div>
