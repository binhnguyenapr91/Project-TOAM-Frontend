<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <div *ngIf="currentUser; else loggedOut">
        <header class="jumbotron">
          <h5>
             Profile of <strong>{{ currentUser.username }}</strong>
          </h5>
        </header>
        <p>
          <strong>Email:</strong>
          {{ currentUser.email }}
        </p>
        <strong>Roles:</strong>
        <ul>
          <li *ngFor="let role of currentUser.roles">
            {{ role }}
          </li>
        </ul>
      </div>
      <ng-template #loggedOut>
        Please login.
      </ng-template>
    </div>
  </div>
</div>
