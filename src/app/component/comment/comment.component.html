<div class="col-4 col-md-4 offset-md-3 mt-1">
<form [formGroup]="Field" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="username">Người đăng :</label>
    <input type="text" class="form-control" id="username" placeholder="Author " formControlName="username">
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('username').invalid && Field.get('username').touched">
      Nhập sai qui định !
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Bình luận </label>
    <input type="text"  class="form-control" id="comment" placeholder="something....">
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('description').invalid && Field.get('description').touched">
      Nhập sai qui định !
    </div>
  </div>

  <button class="btn btn-primary">Lưu</button>
</form>
</div>
