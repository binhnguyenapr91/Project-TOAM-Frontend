<div class=" col-md-6 offset-md-3">
  <h1 class=" btn btn-light col-md-6 offset-md-3"> Login <i style="position: relative ; left: 20px"
                                                                 class="fa fa-spin fa-anchor"></i></h1>
  <form [formGroup]="Field" (ngSubmit)="onSubmit()" class=" btn btn-light col-md-6 offset-md-3">
    <div class="form-group row">
      <label class="col ">
       Username
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && Field.controls.username.errors }" />
        <div *ngIf="submitted && Field.controls.username.errors" class="invalid-feedback">
          <div *ngIf="Field.controls.username.errors.required" class="btn btn-danger" role="alert">Username is required</div>
        </div>
      </label>
    </div>
      <div class="form-group row">
        <label class="col">
          Password
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && Field.controls.password.errors }" />
          <div *ngIf="submitted && Field.controls.password.errors" class="invalid-feedback">
            <div *ngIf="Field.controls.password.errors.required">Password is required </div>
          </div>
        </label>
      </div>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Login</button>
      <a routerLink="/register" class="btn btn-info offset-2">Register</a>
    </div>

  </form>

</div>
