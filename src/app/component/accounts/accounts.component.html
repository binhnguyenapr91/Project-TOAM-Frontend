
<div style="text-align: center" class="container">
  <h2>List User</h2>
  <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User</th>
      <th>Password</th>
      <th>Role</th>
      <th colspan="3">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td>{{account.username}}</td>
      <td>{{account.password}}</td>
      <td>{{account.role.name}}</td>
      <td><input type="button" value="Disable" class="btn btn-outline-secondary"></td>
      <td><input type="button" value="Edit" class="btn btn-outline-info"></td>
      <td><input type="button" value="Delete" class=""></td>
    </tr>
    </tbody>
  </table>
</div>
