<div class="limiter">
  <div class="container-login100"
       style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div style="margin-top: 100px" class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <h3 style="text-align: center">Create account form</h3>
        <form [formGroup]="accountForm" (ngSubmit)="createAccount()">
          <div class="form-row">
            <div class="name">Full Name: </div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="name" formControlName="name">
                <p style="color:red;" *ngIf="accountForm.get('name').invalid && accountForm.get('name').touched">Must have more than 6 characters!</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Username: </div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="username" formControlName="username">
                <p style="color:red;" *ngIf="accountForm.get('username').invalid && accountForm.get('username').touched">Must have more than 6 characters!</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Password: </div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="password" name="password" formControlName="password">
                <p style="color:red;" *ngIf="accountForm.get('password').invalid && accountForm.get('password').touched">Must have more than 6 characters!</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Phone: </div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="phone" formControlName="phone">
                <p style="color:red;" *ngIf="accountForm.get('phone').invalid && accountForm.get('phone').touched">Must have more than 6 characters!</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email: </div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="email" name="email" formControlName="email">
                <p style="color:red;" *ngIf="accountForm.get('email').invalid && accountForm.get('email').touched">Must have more than 6 characters</p>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-danger" type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
