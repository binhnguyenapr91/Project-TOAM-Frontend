<div class="container-login100"
     style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">

  <form [formGroup]="accountForm" (submit)="onSubmit()">
    <!--<div *ngIf="isShow">
      <h3 class="btn btn-success">{{message}}</h3>
    </div>-->

    <div class="form-group">
      <input type="hidden" class="form-control" formGroupName="id" name="id">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="name" name="name">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" formControlName="username" name="username">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" formControlName="email" name="email" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" type="text" formControlName="phone" name="phone">
    </div>

    <div class="form-group">
      <input disabled class="form-control" type="text" formControlName="status" name="status">
    </div>

    <!--<div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>-->

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" (click)="backToList()" class="btn btn-secondary" style="margin-left: 15px">Back</button>
  </form>

</div>
