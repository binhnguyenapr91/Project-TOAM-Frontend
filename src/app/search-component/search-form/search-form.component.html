<!-- Filter Search Section Begin -->
<div class="filter-search">
  <div class="container ">
    <div class="row">
      <div class="col-lg-12">
        <form class="filter-form" novalidate [formGroup]="form">
          <div class="location">
            <p>Location</p>
            <input type="text"
                   class="form-control" placeholder="Search location..." style="margin-top: -11px; background-color: rgba(225,227,211,0.87)"
                   #searchText
                   (input)="autoSearch.emit(searchText.value)">
          </div>
          <div class="search-type">
            <p>Property Type</p>
              <select class="filter-property">
                <option selected disabled>Select Type</option>
                <option value="house">House</option>
                <option value="villa">Villa</option>
                <option value="apartment">Apartment</option>
              </select>
          </div>

          <div class="search-type">
            <p>Price</p>
            <select class="filter-property">
              <option selected disabled>Select Price</option>
              <option value="500"><500</option>
              <option value="">501-1000</option>
              <option value="">3000 - 3999</option>
            </select>
          </div>

          <!--<div class="search-type">
            <p>Bathrooms</p>
            <select class="filter-property">
              <option selected disabled>Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="search-type">
            <p>Bedrooms</p>
            <select class="filter-property">
              <option selected disabled>Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>-->

          <div class="bathrooms">
            <p>Bathrooms</p>
            <div class="room-filter-pagi">
              <div class="bf-item">
                <input type="radio" name="bathroom" id="bathroom-1">
                <label for="bathroom-1">1</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="bathroom" id="bathroom-2">
                <label for="bathroom-2">2</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="bathroom" id="bathroom-3">
                <label for="bathroom-3">3</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="bathroom" id="bathroom-4">
                <label for="bathroom-4">4+</label>
              </div>
            </div>
          </div>

          <div class="bedrooms">
            <p>Bedrooms</p>
            <div class="room-filter-pagi">
              <div class="bf-item">
                <input type="radio" name="room" id="room-1">
                <label for="room-1">1</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="room" id="room-2">
                <label for="room-2">2</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="room" id="room-3">
                <label for="room-3">3</label>
              </div>
              <div class="bf-item">
                <input type="radio" name="room" id="room-4">
                <label for="room-4">4+</label>
              </div>
            </div>
          </div>

          <div class="search-btn">
            <button type="submit" routerLink="../search"><i class="flaticon-search"></i>Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Filter Search Section End -->
