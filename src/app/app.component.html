<!-- Header Section Begin -->
<header class="header-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="logo">

          <a routerLink="">
            <img src="assets/img/logo.png" height="31" width="100" alt="logo"/>

          </a>

          <ul class="main-menu" routerLinkActive="active">
            <li>
              <a  class="nav-link" routerLink="home">TOAM</a>
            </li>
            <li *ngIf="showAdminBoard">
              <a routerLink="../accounts">Accounts</a>
              <a routerLink="../property">Properties</a>
            </li>
            <li *ngIf="showHostBoard">
              <a  routerLink="host">Host board</a>
            </li>
            <li *ngIf="showRenterBoard">
              <a  routerLink="renter">Renter board</a>
            </li>
          </ul>

        </div>
        <ul class="main-menu" *ngIf="!isLoggedIn">
          <li><a  routerLink="register">Register</a></li>
          <li><a  routerLink="login">Log in</a></li>
        </ul>

        <ul class="main-menu" *ngIf="isLoggedIn">
          <li>
            <a routerLink="profile">{{ username }}</a>
          </li>
          <li>
            <a style="color:white" (click)="logout()">Log out</a>
          </li>
        </ul>
        <div id="mobile-menu-wrap"></div>
      </div>
    </div>
  </div>
</header>
<!-- Header Section End -->
<router-outlet></router-outlet>
