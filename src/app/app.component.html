<div id="app">
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a href="#" class="navbar-brand">TOAM.XXX</a>
  <ul class="navbar-nav mr-auto" routerLinkActive="active">

    <li class="nav-item">
      <a href="/home" class="nav-link" routerLink="home">Home </a>

    <li class="nav-item" *ngIf="showAdminBoard">
      <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
    </li>

      <a href="/host" class="nav-link" routerLink="host">Host Board</a>
    </li>
    <li class="nav-item" *ngIf="showRenterBoard">
      <a href="/renter" class="nav-link" routerLink="renter">Renter Board</a>
    </li>
  </ul>

    <li class="nav-item">
      <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
    </li>
    <li class="nav-item">
      <a href="/login" class="nav-link" routerLink="login">Sign In</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
    <li class="nav-item">
      <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
    </li>
    <li class="nav-item">
      <a href class="nav-link" (click)="logout()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
</div>
