
<!-- Header Section Begin -->
<header class="header-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="logo">
          <a href="home">
            <img src="../../../assets/img/logo.png" height="31" width="100" alt="logo"/>
          </a>

          <ul class="main-menu" routerLinkActive="active">
            <li>
              <a href="home" class="nav-link" routerLink="home">TOAM</a>
            </li>
            <li  *ngIf="showAdminBoard">
              <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
            </li>
            <li  *ngIf="showHostBoard">
              <a href="/host" class="nav-link" routerLink="host">Host Board</a>
            </li>
            <li  *ngIf="showRenterBoard">
              <a href="/renter" class="nav-link" routerLink="renter">Renter Board</a>
            </li>
          </ul>

        </div>
        <ul class="main-menu" *ngIf="!isLoggedIn">
          <li><a href="/register" class="nav-link" routerLink="register">Register</a></li>
          <li><a href="/login" class="nav-link" routerLink="login">Sign In</a></li>
        </ul>

        <ul class="main-menu" *ngIf="isLoggedIn">
          <li>
            <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
          </li>
          <li>
            <a href class="nav-link" (click)="logout()">Log Out</a>
          </li>
        </ul>

        <div id="mobile-menu-wrap"></div>
      </div>
    </div>
  </div>
</header>
<!-- Header Section End -->

<router-outlet></router-outlet>
