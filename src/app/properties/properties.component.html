<h1>Hello</h1>

<input type="text" (input)="search($event.target.value)">

<div *ngFor="let pro of properties;">
  ID:<p>{{pro.id}}</p>
  Price:<p>{{pro.price}}</p>
  Size:<p>{{pro.size}}</p>
  Bathroom:<p>{{pro.bathrooms}}</p>
  BedRooms:<p>{{pro.bedrooms}}</p>
  <div>
    street:<p *ngFor="let street of pro.addresses.street">
  </div>
  <hr>
</div>
