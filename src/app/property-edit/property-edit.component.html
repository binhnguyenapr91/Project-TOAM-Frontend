<div class="limiter">
  <div class="container-login100"
       style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div style="margin-top: 100px" class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <h4 style="text-align: center">Update property</h4>
        <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="id" name="id" value="id">
          <div class="form-row">
            <div class="name">Name</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="name">
                <p style="color:red;" *ngIf="formEdit.get('name').invalid && formEdit.get('name').touched">Character must more than 6</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Price</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="price">
                <p style="color:red;" *ngIf="formEdit.get('price').invalid && formEdit.get('price').touched">Price can not be empty</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Size</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="size">
                <p style="color:red;" *ngIf="formEdit.get('size').invalid && formEdit.get('size').touched">Size can not be empty</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Bathrooms</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="bathrooms">
                <p style="color:red;" *ngIf="formEdit.get('bathrooms').invalid && formEdit.get('bathrooms').touched">Bathroom can not be empty</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Bedrooms</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="bedrooms">
                <p style="color:red;" *ngIf="formEdit.get('bedrooms').invalid && formEdit.get('bedrooms').touched">Bedroom can not be empty</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Description</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="description">
                <p style="color:red;" *ngIf="formEdit.get('description').invalid && formEdit.get('description').touched">Description can not be empty</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Images</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="images">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Videos</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="videos">
              </div>
            </div>
          </div>
          <div>
            <div class="form-row">
              <div class="name">Addresses</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select style="width: 100px" name="subject" formControlName="addresses">
                      <option selected="selected" *ngFor="let address of addresses" [ngValue]=address>{{address.street}}</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">District</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select style="width: 100px" name="subject" formControlName="addresses">
                      <option selected="selected" *ngFor="let district of addresses" [ngValue]=district>{{district.districts.name}}</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Cities</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select style="width: 100px" name="subject" formControlName="addresses">
                      <option selected="selected" *ngFor="let city of addresses" [ngValue]=city>{{city.districts.cities.name}}</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Types</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select  style="width: 100px" name="subject" formControlName="propertiesTypes">
                      <option selected="selected" *ngFor="let propertyType of Types" [ngValue]=propertyType>{{propertyType.name}}</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">Status</div>
              <div class="value">
                <div class="input-group">
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select style="width: 100px" name="subject" formControlName="propertyStatus" value="Hay chon Status">
                      <option *ngFor="let propertyStatus of propertyStatuses"
                              [ngValue]=propertyStatus selected>{{propertyStatus.name}}</option>
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-danger" type="submit">Update</button>
            <a class="btn btn-danger" routerLink="/property" style="margin-left: 15px">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
