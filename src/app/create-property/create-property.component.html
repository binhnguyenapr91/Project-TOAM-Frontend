<div class="limiter">
  <div class="container-login100"
       style="background-image: url('assets/loginTemplate/images/bg-01.jpg');background-size: cover">
    <div style="margin-top: 100px" class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <h3 style="text-align: center">Create property form</h3>
        <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
          <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped"
                 role="progressbar" attr.aria-valuenow="{{percentage}}"
                 aria-valuemin="0" aria-valuemax="100"
                 [ngStyle]="{width:percentage+'%'}">
              {{percentage}}%
            </div>
          </div>
          <div class="form-group">
            <img [src]="url" alt="">
            <br>
            <br>
            <div class="uploadImage">
              <label class="name" style="cursor: pointer; margin: auto" for="image">Upload
                Images: <i class="fa fa-upload" aria-hidden="true"></i></label>
              <input type="file" id="image" (change)="displayImage($event)" accept="image/*" hidden>
            </div>
          </div>
          <div class="form-group">
            <label class="name" for="file">Upload video: </label>
            <input type="file" id="file" (change)="selectFile($event)">
          </div>
          <div class="form-row">
            <div class="name">Name</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="name">
                <p style="color:red;" *ngIf="propertyForm.get('name').invalid && propertyForm.get('name').touched">Số kí tự nhiều hơn 6</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Price</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" formControlName="price">
                <p style="color:red;" *ngIf="propertyForm.get('price').invalid && propertyForm.get('price').touched">xin mời nhập price</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Size</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="size">
                <p style="color:red;" *ngIf="propertyForm.get('size').invalid && propertyForm.get('size').touched">size không được để trống</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Bathrooms</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="bathrooms">
                <p style="color:red;" *ngIf="propertyForm.get('bathrooms').invalid && propertyForm.get('bathrooms').touched">bathrooms không được để trống</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Bedrooms</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="bedrooms">
                <p style="color:red;" *ngIf="propertyForm.get('bedrooms').invalid && propertyForm.get('bedrooms').touched">bedrooms không được để trống</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Description</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="size" formControlName="description">
                <p style="color:red;" *ngIf="propertyForm.get('description').invalid && propertyForm.get('description').touched">description không được để trống</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Addresses</div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="subject" formControlName="addresses" style="width: 150px">
                    <option selected="selected" *ngFor="let address of addresses" [ngValue]=address>{{address.street}}</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">District</div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="subject" formControlName="addresses" style="width: 150px">
                    <option selected="selected" *ngFor="let district of addresses" [ngValue]=district>{{district.districts.name}}</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Cities</div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="subject" formControlName="addresses" style="width: 150px">
                    <option selected="selected" *ngFor="let city of addresses" [ngValue]=city>{{city.districts.cities.name}}</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Properties type:</div>
            <div class="value">
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="subject" formControlName="propertiesTypes" style="width: 150px">
                    <option selected="selected" *ngFor="let propertyType of Types" [ngValue]=propertyType>{{propertyType.name}}</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-danger" type="submit">Create Property</button>
          </div>
        </form>
      </div>
    </div>
  </div>
